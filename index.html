<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Z-ui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border-collapse: collapse;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }

    .box {
      margin: 20px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div style="border: 1px solid blue;">
      <z-row>
        <z-col span="2" :phone="{span: 24}" :ipad="{span: 3}" :narrow-pc="{span: 5}" :pc="{span: 7}" :wide-pc="{span: 9}">
          2d
        </z-col>
        <z-col span="22" :phone="{span: 24}" :ipad="{span: 21}" :narrow-pc="{span: 19}" :pc="{span: 17}" :wide-pc="{span: 15}"
        >
        22
      </z-col>
      </z-row>
      <z-row gutter="20">
        <z-col span="1"></z-col>
        <z-col span="2"></z-col>
        <z-col span="21"></z-col>
      </z-row>
      <z-row>
        <z-col span="2"></z-col>
        <z-col span="21" offset="1"></z-col>
      </z-row>
      <z-row>
        <z-col span="1"></z-col>
        <z-col span="3"></z-col>
        <z-col span="5"></z-col>
        <z-col span="7" offset="8"></z-col>
      </z-row>
    </div>
    <hr>
    <div class="box">
      <z-input value="张三" disabled></z-input>
      <z-input value="李四"></z-input>
      <z-input value="王五" readonly></z-input>
      <z-input v-model="message"></z-input>
      <p>{{message}}</p>
    </div>
    <div class="box">
      <z-input value="王" error="姓名不能少于两个字"></z-input>
    </div>
    <div class="box">
      <z-button :loading="loading1" @click="loading1 = !loading1">
        按钮
      </z-button>
      <z-button :loading="true" :loading="loading2" @click="loading2 = !loading2">
        按钮
      </z-button>
      <z-button icon='settings' icon-position='right' :loading="loading3" @click="loading3 = !loading3">
        按钮
      </z-button>
      <z-button-group>
        <z-button icon="left">上一页</z-button>
        <z-button>更多</z-button>
        <z-button icon="right" icon-position="right">下一页</z-button>
      </z-button-group>
      <z-button loading></z-button>
    </div>
    <div id="test"></div>
  </div>
  <script src="./src/app.js"></script>
</body>

</html>
